<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360° Video Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <div class="container viewer-container">
    <a href="index.html" class="back-link">← Back to Home</a>
    <h1>360° Video Player</h1>
    <button id="enable-motion-btn" style="display:none;margin-bottom:12px;">Enable Motion Controls</button>

    <div id="video-viewer">
      <button id="play-video" type="button" class="viewer-play">Play</button>
      <div id="video-controls" class="viewer-controls">
        <button id="toggle-play" type="button" class="viewer-controls__btn">Pause</button>
        <button id="stop-video" type="button" class="viewer-controls__btn">Stop</button>
      </div>
      <a-scene embedded vr-mode-ui="enabled: false">
        <a-assets>
          <video id="videoTexture" crossorigin="anonymous" preload="auto" playsinline webkit-playsinline></video>
        </a-assets>

        <a-videosphere src="#videoTexture" rotation="0 -130 0"></a-videosphere>
        <a-camera id="video-camera" look-controls="reverseMouseDrag: true" wasd-controls-enabled="false"></a-camera>
      </a-scene>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
