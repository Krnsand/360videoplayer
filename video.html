<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360° Video Player</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container viewer-container">
    <a href="index.html" class="back-link">← Back to Home</a>
    <h1>360° Video Player</h1>
    <button id="enable-motion-btn" style="display:none;margin-bottom:12px;">Enable Motion Controls</button>
    <div id="orientation-debug" style="position:fixed;bottom:10px;right:10px;background:rgba(0,0,0,0.7);color:#fff;padding:8px 12px;border-radius:6px;font-size:13px;z-index:2000;display:none;"></div>
    <video id="my-360video" class="video-js vjs-default-skin" controls preload="auto" playsinline webkit-playsinline>
      <source src="studio.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://unpkg.com/videojs-vr/dist/videojs-vr.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
