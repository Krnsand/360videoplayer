<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <div class="container viewer-container">
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    <h1>Video Player</h1>

    <div id="flat-video-viewer">
      <div id="flat-video-poster" class="viewer-poster"></div>
      <button id="play-flat-video" type="button" class="viewer-play">Play</button>
      <button id="enable-motion-btn" type="button" class="viewer-motion" style="display:none">Enable Motion Controls</button>
      <div id="flat-video-controls" class="viewer-controls">
        <button id="toggle-flat-play" type="button" class="viewer-controls__btn">Pause</button>
        <button id="stop-flat-video" type="button" class="viewer-controls__btn">Stop</button>
      </div>

      <a-scene embedded vr-mode-ui="enabled: false">
        <a-assets>
          <video id="flatVideoTexture" crossorigin="anonymous" preload="metadata" playsinline webkit-playsinline></video>
          <img id="flatVideoPosterTexture" alt="" />
        </a-assets>

        <a-videosphere id="flat-video-sphere" material="repeat: 1 0.5; offset: 0 0.25" rotation="0 -20 0"></a-videosphere>
        <a-camera id="flat-video-camera" yaw-clamp="min: -90; max: 230; bias: 0" pitch-clamp="min: -20; max: 20" look-controls="reverseMouseDrag: true; magicWindowTrackingEnabled: false" wasd-controls-enabled="false"></a-camera>
      </a-scene>
    </div>
  </div>
  <script src="video-flat.js"></script>
</body>
</html>
